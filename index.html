<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Enter Your City Name"/>
        </header>
            <main>
                <section class="location">
                    <div class="city">Maharashtra, Pune</div>
                    <div class="date">Monday 19 Augest 2021</div>
                </section>
                <div class="current">
                    <div class="temp">32 <span>°c</span></div>
                    <div class="weather">Clear</div>
                    <div class="hi-low">35°c / 28°c</div>
                </div>
            </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
